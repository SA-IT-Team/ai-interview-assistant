<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SA Technologies Interview Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>SA Technologies Interview Assistant</h1>
    <div class="status">
      <div id="connection-status">Disconnected</div>
      <div id="question-status">Waiting to start</div>
    </div>
    <div class="controls">
      <label>
        Role:
        <input id="role" value="Backend Engineer" />
      </label>
      <label>
        Level:
        <input id="level" value="Mid" />
      </label>
      <label>
        Candidate Name:
        <input id="candidate" value="Candidate" />
      </label>
      <label>
        Resume (PDF):
        <input id="resume-file" type="file" accept="application/pdf" />
      </label>
      <button id="upload-btn">Upload Resume</button>
      <button id="start-btn">Start Interview</button>
    </div>

    <div class="panel">
      <h3>Current Question</h3>
      <div id="question-text">--</div>
      <div id="speak-indicator" class="speak-indicator hidden">
        <div class="pulse-ring"></div>
        <div class="pulse-icon">ðŸŽ¤</div>
        <span>Speak Now</span>
      </div>
    </div>

    <div class="panel">
      <h3>Transcript</h3>
      <div id="transcript-log"></div>
    </div>



    <audio id="audio-player" controls style="width:100%; margin-top:12px;"></audio>
    <div id="status-text" style="margin-top:8px; font-size:14px; color:#444;">Idle</div>
  </div>
  <script src="/config.js"></script>
  <script src="app.js"></script>
</body>
</html>
